apiVersion: v1
kind: Service
metadata:
  name: {{ include "echo-chamber.web.fullname" . }}
  labels:
{{ include "echo-chamber.web.labels" . | indent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ include "echo-chamber.web.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
